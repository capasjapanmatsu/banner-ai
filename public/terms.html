<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>辞書 学習UI</title>
    <style>
      body {
        font-family: system-ui, "Noto Sans JP", sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
      }
      h2 {
        margin: 18px 0 8px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 18px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      small {
        color: #666;
      }
      .btn {
        padding: 6px 10px;
        border: none;
        border-radius: 8px;
        background: #111;
        color: #fff;
        cursor: pointer;
      }
      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: #eee;
        font-size: 12px;
      }
      .row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
    </style>
  </head>
  <body>
    <h1>辞書 学習UI</h1>
    <p>
      <small
        >※
        生成時に集計された頻出語から、保持（keep）/置換（replace）/除外（drop）を提案します。</small
      >
    </p>
    <div class="row">
      <label>テナントID <input id="tenant" value="demo" /></label>
      <label>件数 <input id="limit" type="number" value="20" /></label>
    </div>
    <p>
      <button class="btn" id="refresh">サジェストを更新</button>
      <button class="btn" id="apply">選択を辞書に反映</button>
    </p>
    <h2>保持（keep）候補</h2>
    <table id="keep">
      <thead>
        <tr>
          <th>語</th>
          <th>回数</th>
          <th>削除率</th>
          <th>選択</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>置換（replace）候補</h2>
    <table id="rep">
      <thead>
        <tr>
          <th>from</th>
          <th>→ to（正）</th>
          <th>回数</th>
          <th>選択</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>除外（drop）候補</h2>
    <table id="drop">
      <thead>
        <tr>
          <th>語</th>
          <th>回数</th>
          <th>削除率</th>
          <th>選択</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const $ = (s) => document.querySelector(s);
      async function load() {
        const tenant = $("#tenant").value || "demo";
        const limit = Number($("#limit").value || 20);
        const j = await fetch(
          `/api/terms/suggest?tenantId=${encodeURIComponent(
            tenant
          )}&limit=${limit}`
        ).then((r) => r.json());
        if (!j.ok) return alert(j.error || "error");
        const tbk = $("#keep tbody");
        tbk.innerHTML = "";
        j.keepCandidates.forEach((r) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${r.token}</td><td>${r.count}</td><td>${r.removedRate}</td><td><input type="checkbox" data-type="keep" value="${r.token}"></td>`;
          tbk.appendChild(tr);
        });
        const tbr = $("#rep tbody");
        tbr.innerHTML = "";
        j.replaceCandidates.forEach((r) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${r.from}</td><td>${r.to}</td><td>${r.count}</td><td><input type="checkbox" data-type="rep" data-from="${r.from}" data-to="${r.to}"></td>`;
          tbr.appendChild(tr);
        });
        const tbd = $("#drop tbody");
        tbd.innerHTML = "";
        j.dropCandidates.forEach((r) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${r.token}</td><td>${r.count}</td><td>${r.removedRate}</td><td><input type="checkbox" data-type="drop" value="${r.token}"></td>`;
          tbd.appendChild(tr);
        });
      }
      $("#refresh").onclick = load;
      $("#apply").onclick = async () => {
        const tenant = $("#tenant").value || "demo";
        const keep = Array.from(
          document.querySelectorAll('input[data-type="keep"]:checked')
        ).map((i) => i.value);
        const drop = Array.from(
          document.querySelectorAll('input[data-type="drop"]:checked')
        ).map((i) => i.value);
        const rep = Array.from(
          document.querySelectorAll('input[data-type="rep"]:checked')
        ).map((i) => ({ from: i.dataset.from, to: i.dataset.to }));
        const j = await fetch("/api/terms/apply", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            tenantId: tenant,
            addKeep: keep,
            addDrop: drop,
            addReplace: rep,
          }),
        }).then((r) => r.json());
        if (!j.ok) return alert(j.error || "error");
        alert("辞書に反映しました");
      };
      load();
    </script>
  </body>
</html>
